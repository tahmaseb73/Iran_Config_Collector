name: Speed Test
on:
  workflow_dispatch:
  schedule:
    - cron: "0 */2 * * *"
jobs:
  main:
    name: SpeedTest
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'
      - name: Set Timezone
        run: sudo timedatectl set-timezone 'Asia/Tehran'
      - name: Install cython
        run: pip install cython
      - name: Install Requirements
        run: |
          pip install speedtest-cli
          pip install -r ./utils/requirements.txt > pip_install.log 2>&1
      - name: Create output directories
        run: mkdir -p ./sub/splitted
      - name: Check input files
        run: |
          ls -l ./bulk/merge1.txt ./bulk/merge2.txt ./bulk/merge3.txt || echo "Input files not found"
      - name: Run Lite Speedtest
        run: |
          sh ./utils/speedtest/speedtest2.sh > speedtest.log 2>&1
          ls -l ./out.json || echo "out.json not found"
          python ./utils/speedtest/output.py
      - name: Commit Changes
        run: |
          git config --local user.email "actions@github.com"
          git config --local user.name "GitHub Actions"
          git pull origin main --rebase
          git add Allconfig Base64.txt V2.txt ./sub/sub_merge.txt ./sub/sub_merge_base64.txt LogInfo.txt ./sub/splitted/*
          git checkout main
          git commit -m "✔️ $(date '+%Y-%m-%d %H:%M:%S') Speed Test" || echo "No changes to commit"
      - name: Push Changes
        uses: ad-m/github-push-action@v0.8.0
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: main
